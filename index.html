<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0"
    <link href="styles.css" rel="stylesheet" >
    <!--https://survey-form.freecodecamp.rocks/-->
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
      <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label" for="number">Age (optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/></label>
        
      <label for="fav">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student </option>
          <option value="2">Full Time Job</option>         
          <option value="3">Full Time Learner </option>
          <option value="4">Prefer not to say </option>
          <option value="5">Other</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"><input id="definitely" type="radio" name="amount" value="definitely" checked> Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="amount" value="maybe"> Maybe</label>
      <label for="notsure"><input id="notsure" type="radio" name="amount" value="notsure"> Not sure</label>

      <label for="fav">What is your favorite feature of freeCodeCamp?
        <select id="fav" name="referrer">
          <option value="">Select an option</option>          
          <option value="1">Challenges </option>
          <option value="2">Projects</option>
          <option value="3">Community </option>
          <option value="4">Open Source </option>
        </select>
      </label>

      <label>What wolud you like to see improved? (Check all that apply)</label>
      <label for="front"><input id="front" type="checkbox" name="imp" value="front" checked> Front-end Projects</label>
      <label for="back"><input id="back" type="checkbox" name="imp" value="back"> Back-end Projects</label>
      <label for="data"><input id="data" type="checkbox" name="imp" value="data"> Data Visualization</label>

      <label for="bio">Any comments of suggestions?
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
